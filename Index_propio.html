<!DOCTYPE html> <!--El tipo de documento-->
<html lang="es"> <!--El lenguage de la pagina--> 

<head> <!--Inicio de head-->

    <title>El Inicio en Html</title> <!--nombre de la pestaña-->

</head><!--Fin Representa colección metadatos del documento,enlaces a, o definiciones , scripts y hojas de estilo. head-->

<body> <!--Inicio de body-->

    <header>
        <h1>Mi primer html</h1> <!--Titulo de html-h1-h6 va de letra cabecera a menor -->      
    </header> 

    <nav> <!--Seccion solo para enlances de navegación-->
        <a href="http://dominio.com/seccion2.html">Ir seccion 1</a> <!--<a href="para poner links">nombre</a> -->
        <a href="http://dominio.com/seccion2.html">IR SECCIÓN 3</a>
    </nav>

    <section> <!--Define una seccion para un documento-->
        <article> <!--Contenido autonomo-->
            <h2>EL INICIO DE CREAR EN HTML</h2>
            <P>El dibertido mundo de la creacion de paginas web en html</P> <!--Edita parte de un parrafo-->
            <div><!--Contenedor generico-->
                <p>Aqui tienes una imagen.</p> 
                <img src="http://dominio.com/imagen.jpg" alt="Paisaje" ><!--Representa una imagen-->
            </div>
        </article> 
    </section>


</body><!--Fin de Body-->

</html>
